<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StresslessQuiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="background">
        <!-- Header -->
        <div class="header">
            <h3><span>STRESSLESS QUIZ!</span></h3>
     <!-- Start Button -->
        <div class="startquiz_btn">
            <button id="myButton">StartQuiz</button>
        </div>
        <!-- Rules Box -->
        <div class="rules">
            <div class="rule-head"><span>Rules</span>
                </div>
            <hr>
            <div class="rule">1. Each question has a time limit of <span>15 seconds.</span></div>
            <div class="rule">2. Once you <span>select </span>an answer, it's final and cannot be changed.</div>
            <div class="rule">3. Options cannot be selected once the time runs out.</div>
            <div class="rule">4. Exiting the quiz during play <span>is not allowed.</span></div>
            <div class="rule">5. Points are awarded based <span>on</span> correct answers.</div>
            <hr>
            <div class="userName">
                <label for="userName">Enter Your Name:</label>
                <input type="text" id="userName" name="userName" onfocus="clearPlaceholder()" onblur="setPlaceholder" placeholder="Field required">
                
                
            </div>

            <div class="rulesbuttons">
                <button id="myExit">Exit</button>
                <button id="myContinue">Continue</button>
            </div>

            
        </div>
             
        </div>
        
        
    </div>


</body>
<footer>
    <!-- Footer -->
    <div class="myfooter">
        <p>&copy; Layali</p>
    </div>
</footer>
<!-- Connecting external JavaScript file  -->
<script src="script.js"></script>
</html>
